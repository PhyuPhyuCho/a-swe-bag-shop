<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Swe Bag Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- PIN LOCK -->
<div id="lockScreen" class="lock">
  <h2>ğŸ” Enter PIN</h2>
  <input type="password"
       id="pinInput"
       placeholder="****"
       inputmode="numeric"
       pattern="[0-9]*"
       maxlength="4"/>
  <button onclick="unlock()">Unlock</button>
</div>

<!-- HOME -->
<div id="home" class="page hidden">
  <h1>ğŸ‘œ A Swe Bag Shop</h1>
  <div class="grid">
    <div class="card" onclick="showPage('add')">â•<span>Add Bag</span></div>
    <div class="card" onclick="showPage('list'); renderList('all')">
  ğŸ‘œ<span>Bag List</span>
    </div>
    <div class="card" onclick="showPage('profit')">ğŸ“Š<span>Profit</span></div>
    <div class="card" onclick="showPage('settings')">âš™ï¸<span>Settings</span></div>
  </div>
</div>

<!-- ADD BAG -->
<div id="add" class="page hidden">
  <h2>Add Bag</h2>

  <input type="file" id="photo" accept="image/*"/>

  <div class="form">
    <input type="tel"
       id="cost"
       placeholder="Cost (MMK)"
       inputmode="numeric"
       pattern="[0-9]*"/>

    <input type="tel"
       id="price"
       placeholder="Sell Price (MMK)"
       inputmode="numeric"
       pattern="[0-9]*"/>
    </div>

  <button onclick="addBag()">Save</button>
  <button onclick="goHome()">â¬… Back</button>
</div>

<!-- BAG LIST -->
<div id="list" class="page hidden">
  <h2>Bag List</h2>

  <button onclick="renderList('all')">All</button>
  <button onclick="renderList('stock')">In Stock</button>
  <button onclick="renderList('sold')">Sold</button>

  <div id="bagList"></div>

  <button onclick="goHome()">â¬… Back</button>
</div>

<!-- PROFIT -->
<div id="profit" class="page hidden">
  <h2>Profit Dashboard</h2>

  <div class="tabs">
    <button onclick="setPeriod('today')">Today</button>
    <button onclick="setPeriod('month')">Month</button>
    <button onclick="setPeriod('year')">Year</button>
  </div>

  <div class="card mini">
    <p>Sold Bags: <b id="soldCount">0</b></p>
    <p>Total Sales: <b id="totalSales">0</b> MMK</p>
    <p>Total Cost: <b id="totalCost">0</b> MMK</p>
    <p>Total Profit: <b id="totalProfit">0</b> MMK</p>
  </div>

  <div class="card">
    <h3 style="margin-top:0">Monthly Profit (This Year)</h3>
    <canvas id="profitChart" width="320" height="180"></canvas>
  </div>

  <button onclick="goHome()">â¬… Back</button>
</div>


<!-- SETTINGS -->
<div id="settings" class="page hidden">
  <h2>Settings</h2>

  <div class="card mini">
    <p><b>Currency:</b> MMK</p>
    <p><b>PIN:</b> <button onclick="changePin()">Change PIN</button></p>
  </div>

  <div class="card">
    <h3 style="margin-top:0">Export</h3>
    <button onclick="exportCSV()">ğŸ“„ Export CSV (Excel)</button>
    <button onclick="exportPDF()">ğŸ–¨ Export PDF</button>
  </div>

  <div class="card">
    <h3 style="margin-top:0">Backup</h3>
    <button onclick="backupJSON()">ğŸ’¾ Backup (JSON)</button>
    <input type="file" id="restoreFile" accept="application/json">
    <button onclick="restoreJSON()">â™»ï¸ Restore Backup</button>
  </div>

  <button onclick="goHome()">â¬… Back</button>
</div>


<script src="app.js"></script>
</body>
</html>
