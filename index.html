<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>A Swe Bag Shop</title>
  <link rel="stylesheet" href="style.css?v=20260111_1"/>
</head>
<body>

<div id="home" class="page">
  <h1>ğŸ‘œ A Swe Bag Shop</h1>
  <div class="grid">
    <button onclick="showPage('add')">â• Add Item</button>
    <button onclick="openList()">ğŸ“¦ Bag List</button>
    <button onclick="openDiscounts()">ğŸ·ï¸ Discounts</button>
    <button onclick="openProfit()">ğŸ“Š Profit</button>
  </div>
  <div class="tiny">Build: 20260111_1</div>
</div>

<div id="add" class="page hidden">
  <h2>Add Item</h2>
  <input type="file" id="photo" accept="image/*"/>
  <input type="text" id="name" placeholder="Item name (optional)"/>
  <input type="tel" id="qty" placeholder="Quantity" inputmode="numeric" pattern="[0-9]*"/>
  <input type="tel" id="cost" placeholder="Cost per 1 (MMK)" inputmode="numeric" pattern="[0-9]*"/>
  <input type="tel" id="price" placeholder="Sell price per 1 (MMK)" inputmode="numeric" pattern="[0-9]*"/>
  <button onclick="addItem()">Save</button>
  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<div id="list" class="page hidden">
  <h2>Bag List</h2>
  <div class="filters">
    <button onclick="renderList('all')">All</button>
    <button onclick="renderList('instock')">In-stock</button>
    <button onclick="renderList('soldout')">Sold out</button>
  </div>
  <div id="itemList" class="list"></div>
  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<div id="discounts" class="page hidden">
  <h2>Discount Items</h2>
  <div id="discountList" class="list"></div>
  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<div id="profit" class="page hidden">
  <h2>Profit</h2>
  <div class="tabs">
    <button onclick="setPeriod('today')">Today</button>
    <button onclick="setPeriod('month')">Month</button>
    <button onclick="setPeriod('year')">Year</button>
  </div>
  <div class="summary">
    <div>Sold Qty: <b id="soldQty">0</b></div>
    <div>Revenue: <b id="revenue">0</b> MMK</div>
    <div>Profit: <b id="profitVal">0</b> MMK</div>
  </div>
  <canvas id="profitChart" width="320" height="180"></canvas>
  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<!-- Qty Modal (Buttons Picker) -->
<div id="qtyModal" class="modal hidden">
  <div class="modalBox">
    <h3 id="qtyTitle">Select quantity</h3>
    <div id="qtyExtra" class="hidden">
      <input type="tel" id="discountPriceInput" placeholder="Discount price per 1 (MMK)" inputmode="numeric" pattern="[0-9]*"/>
    </div>
    <div id="qtyGrid" class="qtyGrid"></div>
    <div class="rowBtns">
      <button onclick="closeQty()">Cancel</button>
    </div>
  </div>
</div>

<script src="app.js?v=20260111_1"></script>
</body>
</html>
