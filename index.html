<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Swe Bag Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="home" class="page">
  <h1>ğŸ‘œ A Swe Bag Shop</h1>

  <div class="grid">
    <div class="card" onclick="showPage('add')">â•<span>Add Item</span></div>
    <div class="card" onclick="openList()">ğŸ‘œ<span>Item List</span></div>
    <div class="card" onclick="openProfit()">ğŸ“Š<span>Profit</span></div>
    <div class="card" onclick="openDiscounts()">ğŸ·ï¸<span>Discounts</span></div>
  </div>
</div>

<!-- ADD ITEM -->
<div id="add" class="page hidden">
  <h2>Add Item</h2>

  <input type="file" id="photo" accept="image/*"/>

  <div class="form">
    <input type="text" id="name" placeholder="Item name (e.g., Tote Purple)"/>

    <!-- qty -->
    <input type="tel" id="qty" placeholder="Quantity (e.g., 10)" inputmode="numeric" pattern="[0-9]*"/>

    <!-- per unit -->
    <input type="tel" id="cost" placeholder="Cost per 1 item (MMK)" inputmode="numeric" pattern="[0-9]*"/>
    <input type="tel" id="price" placeholder="Sell per 1 item (MMK)" inputmode="numeric" pattern="[0-9]*"/>
  </div>

  <button onclick="addItem()">Save</button>
  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<!-- ITEM LIST -->
<div id="list" class="page hidden">
  <h2>Item List</h2>

  <div class="tabs">
    <button onclick="renderList('all')">All</button>
    <button onclick="renderList('instock')">In Stock</button>
    <button onclick="renderList('soldout')">Sold Out</button>
  </div>

  <div id="itemList"></div>

  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<!-- PROFIT -->
<div id="profit" class="page hidden">
  <h2>Profit</h2>

  <div class="tabs">
    <button onclick="setPeriod('today')">Today</button>
    <button onclick="setPeriod('month')">Month</button>
    <button onclick="setPeriod('year')">Year</button>
  </div>

  <div class="cardBox">
    <div class="stat">
      <div class="label">Sold Qty</div>
      <div class="value" id="soldQty">0</div>
    </div>
    <div class="stat">
      <div class="label">Revenue</div>
      <div class="value" id="revenue">0</div>
    </div>
    <div class="stat">
      <div class="label">Profit</div>
      <div class="value" id="profitVal">0</div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px">Monthly Profit (This Year)</h3>
    <canvas id="profitChart" width="320" height="180"></canvas>
  </div>

  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>

<!-- DISCOUNTS -->
<div id="discounts" class="page hidden">
  <h2>Discount Items</h2>
  <div id="discountList"></div>
  <button class="ghost" onclick="goHome()">â¬… Back</button>
</div>


<script src="app.js"></script>
</body>
</html>
